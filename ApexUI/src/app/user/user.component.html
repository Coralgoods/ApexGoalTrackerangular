
<table>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>ApedID</th>
        <th>User Name</th>
        <th>Date</th>
        <th>Rank Score</th>
        <th>Rank Name</th>
        <th>Banner</th>
    </tr>
    <tr *ngFor="let stats of UserStats1.allCurrentStats">
        <td>{{stats.id}}</td>
        <td>{{stats.userID}}</td>
        <td>{{stats.apexID}}</td>
        <td>{{stats.userName}}</td>
        <td>{{stats.date}}</td>
        <td>{{stats.rankSore}}</td>
        <td>{{stats.rankName}}</td>
        <td>{{stats.banner}}</td>

    </tr>
</table>
<app-rank></app-rank>
