<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
<div class="login-page">
    <div class="login-container" style="top: 50%; position: absolute; left: 43%;">   
        <div class="login-header">
            <h1>Apex Tracker Login</h1>
        </div>
        <div class="login-form">
            <form #loginForm="ngForm" (ngSubmit)="getLogin(loginForm)">
                <label for="UserName" style="font-size: x-large;">Username:</label>
               
                <input type="text" class="form-control" id="UserNameTextBox" placeholder="Enter username" name="UserName" ngModel required/>
                <br>
        
                <label for="Password" style="font-size: x-large;">Password:</label>
                
                <input type="text" class="form-control" id="PasswordTextBox" placeholder="Enter password" name="Password" ngModel required/>
                <br>
        
                <input type="submit">
            </form>   
        </div>
        <div class="login-create">
            <a class="nav-item nav-link" routerLink="/create" 
            routerLinkActive="active">Create</a>
        </div>
    </div>
</div>
</body>
</html>
